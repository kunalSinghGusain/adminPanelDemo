<!DOCTYPE html>
<html>
    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <body>
        
        <div class="container">
            <h2>Add new posts</h2>
            <form class="form-horizontal" id='input-form'>
            <div class="form-group">
                <label class="control-label col-sm-2" for="subject">Subject:</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="subject" placeholder="sub.." name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Post body:</label>
                <div class="col-sm-10">          
                <textarea type="password" class="form-control" id="pwd" placeholder="body.." name="pwd"></textarea>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button id='submit' type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </form>
        </div>
        <script>
            var posts
            var currentPost = {subject : '',body : ''}
            $(() => {

                // load all saved posts
                getPosts();

                $('#submit').click(() =>{
                    currentPost.subject = $('#input-form')[0].elements[0].value;
                    currentPost.body = $('#input-form')[0].elements[1].value;
                    console.log(JSON.stringify(currentPost));

                    for(let field in currentPost){
                        console.log('curent field : '+field)
                        if(!currentPost[field]){
                            alert('all fields of form are mandatory')
                            break
                        }
                    }

                    
                } )
            })

            function getPosts(){}
        </script>
    </body>
